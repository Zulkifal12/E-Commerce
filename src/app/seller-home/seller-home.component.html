
<div class="product-list">
    <h1>All Product List</h1>
    <p class="del_message">{{deleteMessage}}</p>
    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Color</th>
                <th>Category</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of productlist">
                <td > <img src="{{item.image}}"></td>
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
                <td>{{item.color}}</td>
                <td>{{item.category}}</td>
                <td>{{item.description}}</td>
                <td>
                    <p class="update_link"><fa-icon  (click)= "deleteProduct(item.id)" [icon]= "Trash_icon"></fa-icon></p>
                   <a class="adjust_update_link" routerLink="/seller-update-product"><fa-icon [icon]= "edit"></fa-icon></a> 
                </td>

                 
            </tr>
        </tbody>
    </table>

</div>
